<ion-header>
    <fs-header [showBackButton]="1" [title]="'Order'"></fs-header>
</ion-header>

<ion-content>
    <div class="fs-content">
        <div class="search-bar">
            <span class="button-left">
              Hủy bỏ
            </span>
            <ion-searchbar class="searchbar-ios" [class.searchbar-md]="false" placeholder="{{placholder}}" [(ngModel)]="searchKeyword" (ionInput)="search()"></ion-searchbar>
            <span class="button-right">
              Xong
            </span>
        </div>
        <div class="menu">
            <div class="menu-item" [class.active]="menu.active" (click)="selectMenu(menu)" *ngFor="let menu of menuItems">
                <span>{{menu.title}}</span>
            </div>
        </div>
        <div class="segment-content">
            <div class="ordered-zone">
                <div class="item food">
                    <ion-row>
                        <ion-col col-3 class="col-image">
                            <img src="https://cdn5.norecipes.com/wp-content/uploads/2012/10/23052346/recipespaghetti-meat-sauce-recipe.1024x1024-1.jpg" alt="">
                        </ion-col>
                        <ion-col col-7 class="col-detail">
                            <div class="code">(BS05)</div>
                            <div class="name">
                                Mỳ Ý sốt bò băm
                                <span class="fs-green">(x2)</span>
                            </div>
                        </ion-col>
                        <ion-col class="col-button" col-2>
                            <button class="button-add">
                                <ion-icon name="md-add"></ion-icon>
                            </button>
                        </ion-col>
                    </ion-row>
                </div>
                <div class="item food">
                    <ion-row>
                        <ion-col col-3 class="col-image">
                            <img src="https://cdn5.norecipes.com/wp-content/uploads/2012/10/23052346/recipespaghetti-meat-sauce-recipe.1024x1024-1.jpg" alt="">
                        </ion-col>
                        <ion-col col-7 class="col-detail">
                            <div class="code">(BS05)</div>
                            <div class="name">
                                Mỳ Ý sốt bò băm
                                <span class="fs-green">(x2)</span>
                            </div>
                        </ion-col>
                        <ion-col class="col-button" col-2>
                            <button class="button-add">
                                <ion-icon name="md-add"></ion-icon>
                            </button>
                        </ion-col>
                    </ion-row>
                </div>
                <div class="fs-divider"></div>
            </div>
            <div class="menu-zone">
                <div class="item food">
                    <ion-row>
                        <ion-col col-3 class="col-image">
                            <img src="https://cdn5.norecipes.com/wp-content/uploads/2012/10/23052346/recipespaghetti-meat-sauce-recipe.1024x1024-1.jpg" alt="">
                        </ion-col>
                        <ion-col col-6 class="col-detail">
                            <div class="code">(BS05)</div>
                            <div class="name">
                                Mỳ Ý sốt bò băm
                                <span class="fs-green">(x2)</span>
                            </div>
                        </ion-col>
                        <ion-col class="col-button" col-3>
                            <button class="button-select fs-button-outline">
                                Chọn
                            </button>
                        </ion-col>
                    </ion-row>
                    <div class="sold-out">
                        <img src="assets/food-staff/images/icon/out_stock.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
