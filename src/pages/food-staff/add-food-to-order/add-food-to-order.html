<ion-header>
    <fs-header [showBackButton]="1" [title]="'Order'"></fs-header>
</ion-header>

<ion-content>
    <div class="fs-content">
        <div class="search-bar">
            <!-- <span class="button-left">
              Hủy bỏ
            </span> -->
            <ion-searchbar class="searchbar-ios" [class.searchbar-md]="false" placeholder="{{placholder}}" [(ngModel)]="keyword" (ionInput)="search()"></ion-searchbar>
            <span class="button-right" (click)="back()" tappable>
              Xong
            </span>
        </div>
        <div class="menu">
            <div class="menu-item" [class.active]="menu.id == selectedMenu.id" (click)="selectMenu(menu)" *ngFor="let menu of menuItems">
                <span>{{menu.name}}</span>
            </div>
        </div>
        <div class="segment-content">
            <div class="ordered-zone">
                <div class="item food" [class.highlight]="food.highlight" *ngFor="let food of orderedFood">
                    <ion-row>
                        <ion-col col-3 class="col-image">
                            <img src="{{food.food.image}}" alt="image">
                        </ion-col>
                        <ion-col col-7 class="col-detail">
                            <div class="code">({{food.food.id}})</div>
                            <div class="name">
                                {{food.food.name}}
                                <span class="fs-green">(x{{food.amountOrder}})</span>
                            </div>
                        </ion-col>
                        <ion-col class="col-button" col-2>
                            <button class="button-add" (click)="changeAmount(food)" tappable>
                                <ion-icon name="md-add"></ion-icon>
                            </button>
                        </ion-col>
                    </ion-row>
                </div>
                <div class="fs-divider" *ngIf="orderedFood.length > 0"></div>
            </div>
            <div class="menu-zone">
                <div class="item food" [class.highlight]="product.highlight" *ngFor="let product of products">
                    <ion-row>
                        <ion-col col-3 class="col-image">
                            <img src="{{product.image}}" alt="">
                        </ion-col>
                        <ion-col col-6 class="col-detail">
                            <div class="code">({{product.id}})</div>
                            <div class="name">
                                {{product.name}}
                            </div>
                        </ion-col>
                        <ion-col class="col-button" col-3>
                            <button class="button-select fs-button-outline" (click)="selectProduct(product)" tappable>
                                Chọn
                            </button>
                        </ion-col>
                    </ion-row>
                    <!-- <div class="sold-out">
                        <img src="assets/food-staff/images/icon/out_stock.png" alt="">
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</ion-content>
