<ion-header>
    <fs-header [showBackButton]="1" [title]="title"></fs-header>
</ion-header>
<ion-content>
    <scroll-to-top></scroll-to-top>
    <div class="fs-content">
        <div class="food-detail">
            <ion-row>
                <ion-col col-3 class="col-img">
                    <img src="http://7monngonmoingay.vn/wp-content/uploads/2016/07/cach-lam-pho-bo-sot-vang-thom-ngon-nuc-mui.jpg" alt="image">
                </ion-col>
                <ion-col col-9 class="col-detail">
                    <div class="title">Phở bò sốt vang</div>
                    <div class="number-div">
                        <span>Tổng số:</span>
                        <span class="number">12 </span>suất
                    </div>
                </ion-col>
            </ion-row>
        </div>
        <div class="order-list">
            <div class="order">
                <ion-row>
                    <ion-col col-5 class="col-code">
                        <span>Order: </span>
                        <span class="code">#123</span>
                    </ion-col>
                    <ion-col col-7 class="col-number">
                        <span>Số lượng: </span>
                        <span>
                            <span class="waitting">1</span>/
                        <span class="cooking">2</span>/
                        <span class="done">1</span>
                        </span>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-5 class="col-time">
                        <span class="time">1m</span>
                    </ion-col>
                    <ion-col col-7 class="col-button">
                        <button class="fs-button fs-button-outline">Báo hết</button>
                        <button class="fs-button">Chế biến</button>
                    </ion-col>
                </ion-row>
            </div>
            <div class="order">
                <ion-row>
                    <ion-col col-5 class="col-code">
                        <span>Order: </span>
                        <span class="code">#123</span>
                    </ion-col>
                    <ion-col col-7 class="col-number">
                        <span>Số lượng: </span>
                        <span>
                            <span class="waitting">1</span>/
                        <span class="cooking">2</span>/
                        <span class="done">1</span>
                        </span>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-5 class="col-time">
                        <span class="time">1m</span>
                    </ion-col>
                    <ion-col col-7 class="col-button">
                        <button class="fs-button fs-button-outline">Báo hết</button>
                        <button class="fs-button">Chế biến</button>
                    </ion-col>
                </ion-row>
            </div>
        </div>
    </div>
</ion-content>
